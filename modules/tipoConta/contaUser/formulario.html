<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Refugiados</h2>
        <form id="refugeeForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="religiao">Religião:</label>
            <select id="religiao" name="religiao" required>
                <option value="muçulmano">Muçulmano</option>
                <option value="judeu">Judeu</option>
                <option value="catolico">Católico</option>
            </select>

            <label for="ideologia">Ideologia Política:</label>
            <select id="ideologia" name="ideologia" required>
                <option value="esquerda">Esquerda</option>
                <option value="direita">Direita</option>
                <option value="centro">Centro</option>
            </select>

            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" required>

            <label for="numFilhos">Número de Filhos:</label>
            <input type="number" id="numFilhos" name="numFilhos" required>

            <label for="rendaFamiliar">Renda Familiar antes da guerra:</label>
            <input type="text" id="rendaFamiliar" name="rendaFamiliar" required>

            <label for="grauFormacao">Maior Grau de Formação Escolar:</label>
            <select id="grauFormacao" name="grauFormacao" required>
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="superior">Superior</option>
                <option value="posGraduacao">Pós-graduação</option>
            </select>

            <label for="login">Login:</label>
            <input type="text" id="login"Login="login"Login>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            
            <div class="div-btn">
                <a href="index.html">
                    <button type="button">Voltar</button>
                </a>
                <button type="submit" onclick="cadastrarRefugiado()">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="cadastrar.js"></script>
</body>
</html>
